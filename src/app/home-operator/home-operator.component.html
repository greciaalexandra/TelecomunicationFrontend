<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>
        <div>
          <img src="../../assets/logo.png" alt="" style="width: 150px;">
        </div>
       </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item autofocus style="background-color:rgb(167, 167, 167)"><span style="font-size:30px;margin-right: 8%;padding-left: 3%;"><i class="bi bi-people"></i></span><strong>Clientes</strong></a>
        <a mat-list-item routerLink="/" style="margin-top: 310%;" (click)="logOut()"><span style="font-size:30px;margin-right: 8%;padding-left: 3%;"><i class="bi bi-power"></i></span><strong>Salir</strong></a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar style="height: 70px;background-color: white;">
        <span style="justify-content: flex-start;color: black;">Clientes</span>

        <div style="margin-left:82%;display: flex;color: black;"  (click)="seeProfile()">
          <div>
            <i class="bi bi-person-circle" style="font-size: 60px;"></i>
          </div>
         
         <div>
          <div>
            {{operator.name}}
          </div>
          <div>
            Teleoperador
          </div>

         </div>
        </div>

        
      </mat-toolbar>
      <table class="table">
        <thead>
          <th scope="col" >ID</th>
          <th scope="col" style="padding-left: 3%;">NOMBRES</th>
          <th scope="col" style="padding-left: 3%;">APELLIDOS</th>
          <th scope="col" style="padding-left: 7%;">PALABRAS CLAVE</th>
          <th scope="col" style="padding-left: 6%;">DISCURSO</th>
          
          <th style="padding-left: 5%;">INFORMACIÓN</th>
        </thead>
        <tr *ngFor="let client of clients;let i = index" style="margin: auto; padding: auto;">
          <th scope="row">{{i+1}}</th>
          <td style="padding-left: 3%;">{{client.name}}</td>
          <td style="padding-left: 3%;">{{client.lastName}}</td>
          <td style="padding-left: 3%;"><button class="rounded-pill" (click)="seeKeyWords(client)">Ver Palabras Clave</button></td>
          <td style="padding-right: 0%;"><button class="rounded-pill" (click)="seeSpeech(client)">Ver Speech</button></td>
          
          <td ><button class="rounded-pill" (click)="seeInfoClient(client)">Ver más</button></td>
        </tr>
      </table>     
    </mat-sidenav-content>
  </mat-sidenav-container>
