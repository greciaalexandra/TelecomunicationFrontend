<mat-card style="width: 500px;">
    <mat-card-header>
        <h1 style="padding-left: 23%;font-size: 2.5em;"><i class="bi bi-person"></i>CLIENTE</h1>
        
    </mat-card-header>
    
    <mat-card-content>
        <div style="text-align: center;">
            <label for="" style="font-size: 1.5em;"><strong>Nombre</strong></label>
            <p style="font-size: 1.25em;">{{client.name}}</p>
            <label for="" style="font-size: 1.5em;"><strong>Apellidos</strong></label>
            <p style="font-size: 1.25em">{{client.lastName}}</p>
            
            <label for="" style="font-size: 1.5em;"><strong>Tel√©fono</strong></label>
            <p style="font-size: 1.25em">{{client.phone}}</p>
            <label for="" style="font-size: 1.5em;"><strong>DNI</strong></label>
            <p style="font-size: 1.25em;">{{client.dni}}</p>
            
            
        </div>
    </mat-card-content>
    <mat-card-actions>
        
    </mat-card-actions>
</mat-card>
